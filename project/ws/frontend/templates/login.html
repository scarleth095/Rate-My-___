<!-- Top content -->
<link rel="stylesheet" href="/static/css/form-elements.css">
<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 form-box">
                    <h1><img src="../static/media/img/logo/logo.png" height="50px"> &nbsp;<strong>Rate My</strong>
                        <span style="color:white;"> {{vm.thing}}</span>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 form-box" id="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login</h3>
                            <p>Please Login Via Facebook:</p>
                        </div>
                        <div class="form-top-right">
                            <span class="fa fa-lock"></span>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="login-form" class="login-form" ng-submit="vm.login()">
                            <p id="errors" class="errors"></p>
                            <button type="submit" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
